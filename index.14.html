<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Question 14</title>
</head>
<body>
    <script>
        var customerName = prompt("Enter customer name: ");
        var currentMonth = prompt("Enter current month: ");
        var numberOfUnits = parseFloat(prompt("Enter number of units: "));
        var chargesPerUnit = parseFloat(prompt("Enter charges per unit "));
        var netAmountPayable = numberOfUnits * chargesPerUnit;
        var latePaymentSurcharge = parseFloat(prompt("Enter late payment surcharge: "));
        var grossAmountPayable = netAmountPayable + latePaymentSurcharge;
        netAmountPayable = netAmountPayable.toFixed(2);
        latePaymentSurcharge = latePaymentSurcharge.toFixed(2);
        grossAmountPayable = grossAmountPayable.toFixed(2);
        document.write("<h2>KElectric Bill</h2>");
        document.write("<p><strong> Customer Name:</strong>" + customerName + "</p>");
        document.write("<p><strong> Number of Units:</strong>" + numberOfUnits + "</p>");
        document.write("<p><strong> Net Amount Payable (within due date):</strong> Rs. " + netAmountPayable + "</p>");
        document.write("<p><strong> Late Payment Surcharge:</strong>Rs. " + latePaymentSurcharge + "</p>");
        document.write("<p><strong> Gross Amount Payable (after due date):</strong> Rs. " + grossAmountPayable + "</p>");
    </script>
</body>
</html>
