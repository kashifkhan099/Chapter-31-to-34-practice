<body>
    <script>
        var startingDate = new Date(2015, 5, 18);
        var currentDate = new Date();
        var timeDiff = Math.abs(currentDate.getTime() - startingDate.getTime());
        var daysPassed = Math.ceil(timeDiff / (1000 * 3600 * 24));
        alert(daysPassed + " days have passed since 1st Ramadan 2015 : ");
        console.log(daysPassed + " days have passed since 1st Ramadan 2015");

    </script>
</body>
